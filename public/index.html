<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="flex-container">
    <div id="calc-box">
      <div id="display">0</div>
      <div class="calc-row">
        <button class="btn" onclick="addInputs('7')">7</button>
        <button class="btn" onclick="addInputs('8')">8</button>
        <button class="btn" onclick="addInputs('9')">9</button>
        <button class="btn" onclick="addInputs('รท')">รท</button>
      </div>
      <div class="calc-row">
        <button class="btn" onclick="addInputs('4')">4</button>
        <button class="btn" onclick="addInputs('5')">5</button>
        <button class="btn" onclick="addInputs('6')">6</button>
        <button class="btn" onclick="addInputs('X')">X</button>
      </div>
      <div class="calc-row">
        <button class="btn" onclick="addInputs('1')">1</button>
        <button class="btn" onclick="addInputs('2')">2</button>
        <button class="btn" onclick="addInputs('3')">3</button>
        <button class="btn" onclick="addInputs('-')">-</button>
      </div>
      <div class="calc-row">
        <button class="btn" onclick="addInputs('-')">0</button>
        <button class="btn">=</button>
        <button class="btn" onclick="addInputs('+')">+</button>
        <button class="btn" onclick="clearDisplay()">CE</button>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
